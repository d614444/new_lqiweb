<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	{% load staticfiles %}
	<script
  	src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous"></script>
  	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script type = "text/javascript" src ="{% static "js/area_list.js" %}"></script>
	<script type = "text/javascript" src ="{% static "js/people_list.js" %}"></script>
	<script type="text/javascript" src="{% static "js/post_ajax_data_landdata.js" %}"></script>
	<script type="text/javascript" src="{% static "js/post_ajax_data_people_static_data.js" %}"></script>
	<script type="text/javascript" src="{% static "js/csrftoken.js" %}"></script>
	<link href="{% static 'css/lqi_css.css' %}" rel="stylesheet">
	<title>welcometolqi</title>
<body>
    <div class = "head_bar">
		<div id = lqi_logo>
			<img id = lqi_logo_pic src="{% static "images/LQI_logo_1.png" %}">
		</div>
			<span id = 'title'>歡迎來到苙寬資料庫</span>
	</div>
	<div class="list_for_price">
    	<div class = 'area'>
    		<span>實價登錄</span>
    		<form  name = 'area_form' id = 'area_form' method="post" >
    		{% csrf_token %}
            	<span>選擇縣市</span>
            	<select id = "country-list" name = "country-list"  ></select>
            	<span>選擇區域</span>
            	<select name="area-list" id="area-list"></select>
							</br></br>
				<span>交易年份</span>
				<select id = "price-time_1" name = "price-time_1"  ></select>
				<span>-</span>
				<select id = "price-time_2" name = "price-time_2"></select>
           		<p><input type="submit" value="ok" name = "chart_serach_button"></p>
    		</form>
    	</div>
    	<div class = 'area_people'>
    		<span>人口統計</span>
    		<form  name = 'area_people_form' id = 'area_people_form' method="post" >
    		{% csrf_token %}
            	<span>選擇縣市</span>
            	<select id = "country-list-people" name = "country-list-people"  ></select>
            	<span>選擇區域</span>
            	<select name="area-list-people" id="area-list-people"></select>
							</br></br>
				<span>統計年份</span>
				<select id = "people-time_1" name = "people-time_1"  ></select>
           		<p><input type="submit" value="ok" name = "chart_serach_button"></p>
    		</form>
    	</div>
	</div>
	<div class = "hichart">
		<div id = "hichart-main"></div>
	</div>
	<script >

	</script>		
</body>
</html>
